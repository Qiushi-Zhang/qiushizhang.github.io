# ===============================
# Basic Site Settings
# ===============================
locale                   : "en-US"
site_theme               : "default"
title                    : "Qiushi Zhang"
title_separator          : "-"
name                     : &name "Qiushi Zhang"
description              : &description "Robotics and contact-rich manipulation portfolio"

# IMPORTANT: project site URL
url                      : "https://qiushi-zhang.github.io"
baseurl                  : "/qiushizhang.github.io"
repository               : "Qiushi-Zhang/qiushizhang.github.io"

# ===============================
# Navigation (THIS IS THE KEY FIX)
# ===============================
nav: "main"

# ===============================
# Author Profile (Sidebar)
# ===============================
author:
  avatar           : "profile.png"
  name             : "Qiushi Zhang"
  bio              : "M.S. student in Mechanical Engineering at Carnegie Mellon University working on robot manipulation and force control."
  location         : "Pittsburgh, PA"
  employer         : "Carnegie Mellon University"
  email            : "qiushiz@cmu.edu"

  github           : "Qiushi-Zhang"
  googlescholar    :
  linkedin         :

# ===============================
# Site Behavior
# ===============================
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

# ===============================
# Reading Files
# ===============================
include:
  - _pages
  - files

exclude:
  - .github
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README

# ===============================
# Markdown
# ===============================
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  auto_ids: true
  toc_levels: 1..6

# ===============================
# Collections (KEEP portfolio!)
# ===============================
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# ===============================
# Defaults
# ===============================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true

# ===============================
# Plugins (GitHub Pages safe)
# ===============================
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
